* {
    margin: 0;

    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    color: #000000;
}

.container {
    margin: 0 auto;
    padding: 0 30px;
}

header {
    background-color: #ffffff;
    color: rgb(0, 0, 0);

}

header h1 {
    display: inline-block;
    font-size: 20px;
}

header nav {
    float: right;
}

header nav ul {
    list-style: none;
}

header nav ul li {
    display: inline-block;
    margin-left: 30px;
}

header nav ul li a {
    color: rgb(0, 0, 0);

}

header nav ul li a:hover {

}

#home {
    height: 100vh;
    color: rgb(0, 0, 0);
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.intro {
    max-width: 600px;
}

.intro h2 {
    font-size: 48px;
}

.intro p {
    margin: 20px 0;
    font-size: 18px;
}

.intro .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    text-decoration: none;
    border-radius: 20px;;
}

.intro .btn:hover {
    background-color: #555;
    border-radius: 20px;;
}

.projects {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.project2 {
    text-align: center;

.project {

    margin: 20px 0;

.project h3 {

#contact {

    text-align: center;

#contact h2 {
    font-size: 36px;
    margin-bottom: 20px;

#contact form {
    max-width: 600px;
    margin: 0 auto;
}

#contact form input,
#contact form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
}

footer {
    padding: 20px 0;
    background-color: #333;
    color: white;
    text-align: center;
}

footer p {
    margin: 0;
}
